<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylecss.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Calculation Trainer</span>
        </div>
    </nav>
    <h4 class="container mt-3">What would you like to start with?</h4>
    <div class="container mt-3">
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary">Small 1x1</button>
            <button type="button" class="btn btn-primary btn-margin">1x1 up to 20</button>
            <button type="button" class="btn btn-primary btn-margin">1x1 up to 50</button>
            <button type="button" class="btn btn-primary btn-margin">1x1 up to 100</button>
        </div>
    </div>
</body>
</html>
